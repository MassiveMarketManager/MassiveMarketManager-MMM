spring.application.name=backend

spring.config.import=vault://
spring.cloud.vault.uri=http://vault:8200
spring.cloud.vault.token=${VAULT_TOKEN:root}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.application-name=backend

security.jwt.secret=${JWT_SECRET}
security.jwt.issuer=${JWT_ISSUER:mmm}
security.jwt.access-ttl-seconds=${JWT_ACCESS_TTL_SECONDS:900}
security.jwt.refresh-ttl-days=${JWT_REFRESH_TTL_DAYS:30}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=${SPRING_MAIL_HOST:smtp.eu.mailgun.org}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:noreply@mail.massivemarketmanager.de}
spring.mail.password=${SPRING_MAIL_PASSWORD:dummyPassword}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

server.port=9000
